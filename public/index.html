<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="container">
    <h1>Sistema de Tickets para Bancos</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12 col-sm-12 mb-3">
                    <a class="btn btn-primary" href="publico.html">Atencion de Tickets</a>
                    <a class="btn btn-secondary" href="nuevo-ticket.html">Crear Tickets</a>
                </div>

                <div class="col-md-12 col-sm-12">
                    <form action="escritorio.html">
                        <div class="form-group">
                            <input name="escritorio" type="number" class="form-control" placeholder="Ingresa el numero de caja" autofocus required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

</body>
